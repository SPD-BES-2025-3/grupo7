# Configuração de teste para MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/petshop_test

# Configuração de teste para Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1

# Configurações de logging para testes
logging.level.com.grupo7.api=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Configurações de teste
spring.test.database.replace=none
spring.jpa.hibernate.ddl-auto=create-drop

# Configurações de segurança para testes
spring.security.user.name=test
spring.security.user.password=test

# Configurações de actuator para testes
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 